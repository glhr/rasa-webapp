<html>
	<head>
		<meta charset="utf-8">
		<meta name="LH7 chatbot" content="LH7 chatbot">
		<title>LH7+ chatbot</title>
		<link rel="shortcut icon" type="image/png" href="static/img/favicon.ico"/>
		<link rel="stylesheet" href="/static/css/style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
    <body>
      <header>
        <div class="navbar-fixed">
					<!-- TTS language selector -->
					<ul id="voice-selector" class="dropdown-content">
					  <!-- <li><a href="#!">one</a></li>
					  <li><a href="#!">two</a></li>
					  <li class="divider"></li>
					  <li><a href="#!">three</a></li> -->
					</ul>
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo center"><img id="logo-img" class="responsive-img" src="static/img/lh7-logo.png"></a>
						<ul class="right hide-on-med-and-down">
				      <!-- Dropdown Trigger -->
				      <li><a class="dropdown-trigger" href="#!" data-target="voice-selector">TTS voice<i class="material-icons right">arrow_drop_down</i></a></li>
				    </ul>
          </div>
        </nav>
        </div>
      </header>

    <main>
		<canvas id="sound-visualizer" width="100%" height="300px">
		</canvas>

		<div class="container-fluid">
      <div class="row">
      <ul class="collection" id="msg_ul">
        {% for usermessage, botmessage in messages %}
              <li class="collection-item usermsg_li">
                <span class="usermsg_span speech-bubble speech-bubble-left">{{usermessage.text}}</span>
              </li>

              <li class="collection-item botmsg_li">
                <span class="botmsg_span speech-bubble speech-bubble-right">{{botmessage.text}}</span>
              </li>
        {% endfor %}
        </ul>
        </div>
		</div>
    </main>


    <footer class="page-footer">
      <div class="container">
				<!-- <div class="row controls-row">
					<span id="controls">
					 <button id="recordButton">Record</button>
					 <button id="stopButton" disabled>Stop</button>
				 </span>
			 </div> -->
            <div class="row" id="footer-row">
              <nav>
                  <div class="nav-wrapper">
										<div class="col s11">
                    <form id="user_input_form">
                      <div class="input-field">
                        <input id="user_input" type="search" required>
                        <label class="label-icon" for="user_input"><i class="material-icons">send</i></label>

                      </div>
                    </form>
										</div>
										<div class="col s1">
										<ul class="right hide-on-med-and-down">
									    <li><a id="record-button" class="btn-floating waves-effect waves-light teal darken-2">
												<i class="material-icons">mic</i>
											</a></li>
											<li><a id="stop-button" class="btn-floating waves-effect waves-light teal lighten-2">
												<i class="material-icons">settings_voice</i>
											</a></li>
									  </ul>
									</div>
                  </div>
                </nav>
            </div>
          </div>
      </footer>



			<script src="/static/dist/bundle.js" type="text/javascript"></script>

    </body>
</html>
